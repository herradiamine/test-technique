name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: Backend FastAPI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
      - name: ğŸ Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ğŸ“¦ Installation des dÃ©pendances backend
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ğŸ§ª Lancement des tests backend (pytest)
        run: |
          cd backend
          pytest
      - name: ğŸ³ Build de l'image Docker backend
        run: |
          cd backend
          docker build -t backend-test .

  frontend:
    name: Frontend React
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Installation des dÃ©pendances frontend
        run: |
          cd frontend
          npm ci
      - name: ğŸ§ª Lancement des tests frontend
        run: |
          cd frontend
          npm test -- --watchAll=false || true # ignore l'Ã©chec si pas de tests
      - name: ğŸ§¹ VÃ©rification du lint frontend
        run: |
          cd frontend
          npm run lint
      - name: ğŸ—ï¸ Build du frontend
        run: |
          cd frontend
          npm run build
      - name: ğŸ³ Build de l'image Docker frontend
        run: |
          cd frontend
          docker build -t frontend-test . 